<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display Screen -->
        <div class="screen" id="screen"></div>

        <!-- Buttons Grid -->
        <div class="buttons">
            <button onclick="getValue('7')">7</button>
            <button onclick="getValue('8')">8</button>
            <button onclick="getValue('9')">9</button>
            <button onclick="getValue('/')"><img src="./divide paaa.png" alt="divide"></button>

            <button onclick="getValue('4')">4</button>
            <button onclick="getValue('5')">5</button>
            <button onclick="getValue('6')">6</button>
            <button onclick="getValue('*')"><img src="./multiply-xxl.png" alt="multiply"></button>

            <button onclick="getValue('1')">1</button>
            <button onclick="getValue('2')">2</button>
            <button onclick="getValue('3')">3</button>
            <button onclick="getValue('-')"><img src="./substract.png" alt="minus"></button>

            <button onclick="getValue('0')">0</button>
            <button onclick="getValue('.')">.</button>
            <button onclick="getValue('back')"><img src="./keyboard.png" alt="backspace"></button>
            <button onclick="getValue('+')"><img src="./plus.png" alt="plus"></button>

            <button onclick="getValue('=')" class="equals">=</button>
            <button onclick="getValue('')" class="clear">C</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
